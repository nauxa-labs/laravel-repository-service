<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Laravel Repository Service</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A flexible Repository and Service pattern implementation for Laravel applications">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Google Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- Docsify Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
    :root {
      /* Colors */
      --theme-color: #FF2D20;
      --base-background-color: #fafafa;
      --cover-background-color: #fafafa;

      /* Sidebar */
      --sidebar-width: 280px;
      --sidebar-background: #ffffff;
      --sidebar-border-width: 0;
      --sidebar-padding: 0;
      --sidebar-nav-link-color: #374151;
      --sidebar-nav-link-color--active: #FF2D20;
      --sidebar-nav-link-font-weight: 500;
      --sidebar-nav-link-font-weight--active: 600;
      --sidebar-nav-link-padding: 10px 24px;
      --sidebar-nav-link-border-width: 0 0 0 3px;
      --sidebar-nav-link-border-color: transparent;
      --sidebar-nav-link-border-color--active: #FF2D20;
      --sidebar-nav-strong-color: #1f2937;
      --sidebar-nav-strong-font-weight: 600;
      --sidebar-name-font-size: 1.1rem;
      --sidebar-name-font-weight: 700;
      --sidebar-name-color: #1f2937;

      /* Content */
      --content-max-width: 900px;
      --base-font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --base-font-size: 16px;
      --base-line-height: 1.7;
      --base-color: #374151;
      --heading-color: #111827;
      --heading-font-weight: 600;

      /* Code */
      --code-font-family: 'JetBrains Mono', 'Fira Code', monospace;
      --code-font-size: 0.875em;
      --code-inline-background: #f3f4f6;
      --code-inline-color: #be185d;
      --code-inline-padding: 2px 6px;
      --code-inline-border-radius: 4px;
      --code-block-border-radius: 8px;
      --code-block-padding: 20px 24px;
      --code-block-background: #1e293b;

      /* Links */
      --link-color: #FF2D20;
      --link-text-decoration: none;
      --link-text-decoration--hover: underline;

      /* Search */
      --search-input-border-radius: 8px;
      --search-input-border-width: 1px;
      --search-input-border-color: #e5e7eb;
      --search-input-background: #ffffff;
      --search-input-placeholder-color: #9ca3af;

      /* Cover */
      --cover-max-width: 50em;
    }

    /* Reset white space */
    * {
      box-sizing: border-box;
    }

    body {
      background: var(--base-background-color);
    }

    /* Sidebar styling */
    .sidebar {
      background: var(--sidebar-background);
      box-shadow: 1px 0 0 #e5e7eb;
      padding-top: 20px !important;
    }

    .sidebar>h1 {
      padding: 0 24px;
      margin: 0 0 20px 0;
    }

    .sidebar .app-name {
      padding: 0 24px 20px;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 16px;
    }

    .sidebar .search {
      padding: 0 16px;
      margin-bottom: 16px;
    }

    .sidebar .search input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .sidebar .search input:focus {
      border-color: #FF2D20;
      box-shadow: 0 0 0 3px rgba(255, 45, 32, 0.1);
      outline: none;
    }

    .sidebar-nav {
      padding: 0 !important;
    }

    .sidebar-nav>ul>li {
      margin: 0;
    }

    .sidebar-nav>ul>li>a {
      display: block;
      padding: 10px 24px;
      color: #374151;
      font-weight: 500;
      transition: all 0.15s;
    }

    .sidebar-nav>ul>li>a:hover {
      color: #FF2D20;
      background: #fef2f2;
    }

    .sidebar-nav>ul>li>a.active {
      color: #FF2D20;
      background: #fef2f2;
      border-left: 3px solid #FF2D20;
    }

    .sidebar-nav>ul>li>p {
      padding: 12px 24px 8px;
      margin: 8px 0 0 0;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #9ca3af;
    }

    .sidebar-nav ul ul {
      padding-left: 0 !important;
    }

    .sidebar-nav ul ul a {
      padding-left: 40px !important;
      font-size: 14px;
    }

    /* Content area */
    .content {
      padding: 40px 60px 60px !important;
    }

    .markdown-section {
      max-width: var(--content-max-width);
      padding: 0;
    }

    .markdown-section h1 {
      font-size: 2.25rem;
      margin: 0 0 1.5rem 0;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .markdown-section h2 {
      font-size: 1.5rem;
      margin: 2.5rem 0 1rem 0;
    }

    .markdown-section h3 {
      font-size: 1.25rem;
      margin: 2rem 0 0.75rem 0;
    }

    .markdown-section p {
      margin: 0 0 1rem 0;
    }

    /* Code blocks */
    .markdown-section pre {
      background: #1e293b !important;
      border-radius: 8px;
      padding: 20px 24px;
      overflow-x: auto;
      margin: 1.5rem 0;
    }

    .markdown-section pre code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      line-height: 1.6;
      color: #e2e8f0;
    }

    .markdown-section code:not([class*="lang-"]):not([class*="language-"]) {
      background: #f3f4f6;
      color: #be185d;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.875em;
    }

    /* Tables */
    .markdown-section table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
    }

    .markdown-section th,
    .markdown-section td {
      padding: 12px 16px;
      text-align: left;
      border: 1px solid #e5e7eb;
    }

    .markdown-section th {
      background: #f9fafb;
      font-weight: 600;
      color: #374151;
    }

    .markdown-section tr:hover td {
      background: #f9fafb;
    }

    /* Blockquotes */
    .markdown-section blockquote {
      border-left: 4px solid #FF2D20;
      background: #fef2f2;
      margin: 1.5rem 0;
      padding: 16px 24px;
      border-radius: 0 8px 8px 0;
    }

    .markdown-section blockquote p {
      margin: 0;
      color: #991b1b;
    }

    /* GitHub corner */
    .github-corner {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 10;
    }

    .github-corner svg {
      fill: #FF2D20;
      color: #fff;
    }

    /* Copy button */
    .docsify-copy-code-button {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 4px;
      background: #334155 !important;
      color: #94a3b8 !important;
    }

    .docsify-copy-code-button:hover {
      background: #475569 !important;
      color: #e2e8f0 !important;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .content {
        padding: 24px !important;
      }

      .markdown-section h1 {
        font-size: 1.75rem;
      }
    }

    /* Remove empty white space */
    main {
      margin: 0 !important;
    }

    .sidebar-toggle {
      background: #ffffff;
      border-radius: 0 8px 8px 0;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Laravel Repository Service',
      repo: 'https://github.com/refinaldy/laravel-repository-service',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      homepage: 'README.md',
      basePath: '/laravel-repository-service/',
      maxLevel: 4,
      search: {
        placeholder: 'Search docs...',
        noData: 'No results found',
        depth: 4
      },
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied!'
      }
    }
  </script>
  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>

</html>
